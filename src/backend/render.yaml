services:
  - type: web
    name: youtube-clone-backend
    runtime: node
    plan: free
    region: oregon
    branch: main
    rootDir: src/backend
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 22.12.0
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000